version: "3"

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgres/data
  flask:
    build: flask
    ports:
      - "5000:5000"
    volumes:
      - ./flask/:/app/
    depends_on:
      - db
    env_file: docker-compose.env
    command: python3 app.py
  react:
    build: react
    ports:
      - "3000:3000"
    volumes:
      - ./react/:/app/
    env_file: docker-compose.env
    command: npm start

volumes:
  db-data: